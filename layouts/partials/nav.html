<nav>
    <h2 class="menu-header">Navigation</h2>
    <ul class="menu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li {{ if $currentPage.IsMenuCurrent "main" . }} class="current"{{ end }}>
                <a href="{{ .URL | relURL }}" title="{{ .Name }}">{{ .Name }}</a>
            </li>
        {{ end }}
    </ul>
</nav>
